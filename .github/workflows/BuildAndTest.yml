name: Build and Test
           
on: [push]

jobs:
  Build-And-Test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: Install dependencies
        run: dotnet restore src/CSharpCompiler.sln

      - name: Build
        run: dotnet build src/CSharpCompiler.sln

      - name: Test
        run: dotnet test src/CSharpCompiler.sln          

